<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на Суннәт Той!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #2d2d44, #1f1f35);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
      font-size: 18px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .background-decor {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      min-width: 100vw;
      min-height: 100vh;
      pointer-events: none;
      z-index: 0 !important;
      overflow: visible !important;
    }
    .star {
      position: absolute;
      background: #fff;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 3s ease-in-out infinite;
      opacity: 0.7 !important;
      z-index: 1 !important;
    }
    .star:nth-child(1)  { top:  8%; left: 5%;  width: 16px; height: 16px; animation-delay: 0s; }
    .star:nth-child(2)  { top: 18%; left: 90%; width: 12px; height: 12px; animation-delay: .4s;}
    .star:nth-child(3)  { top: 38%; left: 10%; width: 10px; height: 10px; animation-delay: .8s;}
    .star:nth-child(4)  { top: 60%; left: 85%; width: 14px; height: 14px; animation-delay: 1.2s;}
    .star:nth-child(5)  { top: 75%; left: 25%; width: 11px; height: 11px; animation-delay: 1.6s;}
    .star:nth-child(6)  { top: 22%; left: 60%; width: 13px; height: 13px; animation-delay: 2s; }
    .star:nth-child(7)  { top: 80%; left: 60%; width: 10px; height: 10px; animation-delay: 2.4s;}
    .star:nth-child(8)  { top: 12%; left: 35%; width: 12px; height: 12px; animation-delay: .3s;}
    .star:nth-child(9)  { top: 30%; left: 65%; width: 11px; height: 11px; animation-delay: .7s;}
    .star:nth-child(10) { top: 50%; left: 15%; width: 13px; height: 13px; animation-delay: 1.1s;}
    .star:nth-child(11) { top: 65%; left: 75%; width: 10px; height: 10px; animation-delay: 1.5s;}
    .star:nth-child(12) { top: 35%; left: 40%; width: 14px; height: 14px; animation-delay: 1.9s;}
    .star:nth-child(13) { top: 55%; left: 55%; width: 11px; height: 11px; animation-delay: .8s;}
    .star:nth-child(14) { top: 75%; left: 45%; width: 12px; height: 12px; animation-delay: 1.3s;}
    .star:nth-child(15) { top: 18%; left: 70%; width: 10px; height: 10px; animation-delay: .6s;}
    .star:nth-child(16) { top: 45%; left: 30%; width: 13px; height: 13px; animation-delay: 2.2s;}
    .star:nth-child(17) { top: 85%; left: 20%; width: 11px; height: 11px; animation-delay: 1.7s;}
    .star:nth-child(18) { top: 12%; left: 80%; width: 12px; height: 12px; animation-delay: 2.6s;}
    .star:nth-child(19) { top: 38%; left: 94%; width: 10px; height: 10px; animation-delay: .1s;}
    .star:nth-child(20) { top: 68%; left: 95%; width: 14px; height: 14px; animation-delay: 1.5s;}
    @keyframes twinkle {
      0%, 100% { opacity: .3; transform: scale(1);}
      50% { opacity: .9; transform: scale(1.2);}
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle, #d4af37 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.7 !important;
      z-index: 1 !important;
    }
    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
    }
    .particle:nth-child(21) { top: 12%; left: 10%; width: 6px; height: 6px; animation-duration: 8s; animation-delay: 0s; }
    .particle:nth-child(22) { top: 20%; left: 85%; width: 5px; height: 5px; animation-duration: 9s; animation-delay: .5s; }
    .particle:nth-child(23) { top: 35%; left: 35%; width: 5px; height: 5px; animation-duration: 10s; animation-delay: 1s; }
    .particle:nth-child(24) { top: 58%; left: 80%; width: 7px; height: 7px; animation-duration: 11s; animation-delay: 1.5s; }
    .particle:nth-child(25) { top: 70%; left: 25%; width: 4px; height: 4px; animation-duration: 12s; animation-delay: 2s; }
    .particle:nth-child(26) { top: 25%; left: 60%; width: 6px; height: 6px; animation-duration: 8s; animation-delay: 2.5s; }
    .particle:nth-child(27) { top: 82%; left: 60%; width: 7px; height: 7px; animation-duration: 9s; animation-delay: 3s; }
    .particle:nth-child(28) { top: 13%; left: 45%; width: 5px; height: 5px; animation-duration: 10s; animation-delay: 3.5s; }
    .particle:nth-child(29) { top: 32%; left: 65%; width: 6px; height: 6px; animation-duration: 11s; animation-delay: 4s; }
    .particle:nth-child(30) { top: 52%; left: 15%; width: 5px; height: 5px; animation-duration: 12s; animation-delay: 4.5s; }
    .particle:nth-child(31) { top: 5%; left: 18%; width: 6px; height: 6px; animation-duration: 13s; animation-delay: 5s; }
    .particle:nth-child(32) { top: 38%; left: 78%; width: 5px; height: 5px; animation-duration: 8s; animation-delay: 5.5s; }
    .particle:nth-child(33) { top: 55%; left: 8%; width: 7px; height: 7px; animation-duration: 9s; animation-delay: 6s; }
    .particle:nth-child(34) { top: 75%; left: 92%; width: 6px; height: 6px; animation-duration: 10s; animation-delay: 6.5s; }
    .particle:nth-child(35) { top: 12%; left: 38%; width: 5px; height: 5px; animation-duration: 11s; animation-delay: 7s; }
    .particle:nth-child(36) { top: 48%; left: 58%; width: 7px; height: 7px; animation-duration: 12s; animation-delay: 7.5s; }
    .particle:nth-child(37) { top: 68%; left: 42%; width: 6px; height: 6px; animation-duration: 13s; animation-delay: 8s; }
    .particle:nth-child(38) { top: 22%; left: 88%; width: 6px; height: 6px; animation-duration: 8s; animation-delay: 8.5s; }
    .particle:nth-child(39) { top: 42%; left: 3%; width: 7px; height: 7px; animation-duration: 9s; animation-delay: 9s; }
    .particle:nth-child(40) { top: 62%; left: 72%; width: 6px; height: 6px; animation-duration: 10s; animation-delay: 9.5s; }
    @media (max-width: 600px) {
      .background-decor {
        position: fixed !important;
        width: 100vw !important;
        height: 100vh !important;
        min-width: 100vw;
        min-height: 100vh;
        z-index: 0 !important;
        pointer-events: none;
        overflow: visible !important;
        display: block !important;
      }
      .star, .particle {
        display: block !important;
        opacity: 0.7 !important;
        z-index: 1 !important;
      }
    }
    /* Остальные стили оставьте без изменений */
  </style>
</head>
<body>
  <!-- Фоновые декорации -->
  <div class="background-decor">
    <!-- 20 звезд -->
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <!-- 20 частиц -->
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
  </div>
  <!-- ... далее ваш основной контент ... -->
</body>
</html>
